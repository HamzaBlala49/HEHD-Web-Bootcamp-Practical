<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
    <style>
        .card{
            margin: 0;
            width: 400px;
            background-color: rgb(68, 36, 99);
            color: white;
            display: inline-block;
            height: 200px;
            box-shadow: 4px 5px 7px 0px dimgrey;

        main .card:first-child{

        }

    <main>
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
    </main>
